<li style="width: 50%" [ngClass]="{'list-group-item': true,
              'list-group-item-success': loveIts > 0,
              'list-group-item-danger': loveIts < 0}">

 <table >
   <tr>
     <td style="width: 80%"><h4>{{ title }}</h4></td>
     <td style="width: 20%"><div >{{ created_at | date: 'short' }}</div></td>
  </tr>
  <tr>
    <td>{{ content }}</td>
  </tr>
  <tr>
    <td>
        <button class="btn btn-success" 
        (click)="onPlusOne()">Love it!!</button>
        <button class="btn btn-danger" 
        (click)="onMinusOne()">Don't love it!!</button>
    </td>
  </tr>
</table>

</li>
